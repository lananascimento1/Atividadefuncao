<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Função</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="conteiner-img">
            <img src="logo.svg" alt="Logomarca Arte das Redes">
        </div>
        <nav>
            <ul class="conteiner-itens">
                <li class="item"><a href="#">Home</a></li>
                <li class="item"><a href="#">Cardápio</a></li>
                <li class="item"><a href="#">Sobre Nós</a></li>
                <li class="item active"><a href="#">Feedback</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="conta">
            <form action="">
                <label for="valorConta">Por Favor, insira o valor total da Conta</label>
                <input type="number" id="valorConta" placeholder="R$">
            </form>
        </div>
    </main>

    <section>
        <div class="conteiner-botoes">
            <div class="conteinertexto">
                <p>Classifique o nosso atendimento</p>
            </div>

            <div class="botoes">
                <div class="botao-item">
                    <button data-qualidade="muitoruim"><img src="emoji-frown.svg" alt=""></button>
                    <p>Péssimo</p>
                </div>
                <div class="botao-item">
                    <button data-qualidade="ruim"><img src="emoji-astonished.svg" alt=""></button>
                    <p>Ruim</p>
                </div>
                <div class="botao-item">
                    <button data-qualidade="regular"><img src="emoji-neutral.svg" alt=""></button>
                    <p>Regular</p>
                </div>
                <div class="botao-item">
                    <button data-qualidade="bom"><img src="emoji-smile.svg" alt=""></button>
                    <p>Bom</p>
                </div>
                <div class="botao-item">
                    <button data-qualidade="muitobom"><img src="emoji-heart-eyes.svg" alt=""></button>
                    <p>Ótimo</p>
                </div>
            </div>
        </div>

        <div class="botaogorjeta">
            <button id="calcularGorjeta">Calcular Gorjeta</button>
        </div>

        <h2 id="resultado"></h2>
    </section>

    <script src="script.js"></script>
</body>
</html>
